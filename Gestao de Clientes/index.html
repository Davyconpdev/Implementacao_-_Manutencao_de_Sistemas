<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-adicionar {
            background-color: #28a745;
            color: white;
        }

        .btn-adicionar:hover {
            background-color: #218838;
        }

        .btn-excluir {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-excluir:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            text-align: left;
            border-top: 1px solid #ddd;
        }

        .table-actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-actions button {
            margin-left: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Clientes</h2>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" oninput="validarTelefone(event)">
        <span id="errorTelefone" class="error"></span>
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email">
    </div>

    <button class="btn btn-adicionar" onclick="adicionarCliente()">Adicionar Cliente</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
    </table>
</div>

<script>
    function validarTelefone(event) {
        let telefone = event.target.value;
        const telefoneInput = event.target;

        if (/\D/.test(telefone)) {
            document.getElementById('errorTelefone').innerText = 'Apenas números são permitidos em Telefone.';
            telefoneInput.classList.add('error');
            return;
        } else {
            document.getElementById('errorTelefone').innerText = '';
            telefoneInput.classList.remove('error');
        }
    }

    function adicionarCliente() {
        let nome = document.getElementById('nome').value;
        let telefone = document.getElementById('telefone').value;
        let email = document.getElementById('email').value;
        let telefoneInput = document.getElementById('telefone');

        // Validação: preenchimento obrigatório.
        if (nome === '' || telefone === '' || email === '') {
            alert('Preencha todos os campos!');
            return;
        }

        // Verifica se o telefone tem caracteres não numéricos.
        if (/\D/.test(telefone)) {
            document.getElementById('errorTelefone').innerText = 'Apenas números são permitidos em Telefone.';
            telefoneInput.classList.add('error');
            return;
        }

        let tabela = document.getElementById('listaClientes');
        let novaLinha = tabela.insertRow();
        novaLinha.insertCell(0).innerText = nome;
        novaLinha.insertCell(1).innerText = telefone;
        novaLinha.insertCell(2).innerText = email;
        
        let acaoCell = novaLinha.insertCell(3);
        let botaoExcluir = document.createElement('button');
        botaoExcluir.innerText = 'Excluir';
        botaoExcluir.classList.add('btn-excluir');

        // Ação para excluir cliente.
        botaoExcluir.onclick = function () {
            let opcao = confirm('Deseja Excluir o Cliente?')
            if (opcao) {
                tabela.deleteRow(novaLinha.rowIndex - 1);
            }
        };

        acaoCell.appendChild(botaoExcluir);

        // Limpar campos do formulário.
        document.getElementById('nome').value = '';
        document.getElementById('telefone').value = '';
        document.getElementById('email').value = '';

        // Remover erro visual.
        telefoneInput.classList.remove('error');
        document.getElementById('errorTelefone').innerText = '';
    }
</script>
</body>
</html>
